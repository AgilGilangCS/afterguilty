<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Guilty.Store</title>
    <link rel="stylesheet" href="css\CartPage.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- bagian logo,pencarian dan icon beli dan kawan-kawanya love for sale -->
    <div class="logo">
        <div class="nama1">
            <p data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine
            " data-aos-duration="2000">After Guilty</p>
        </div>
        <div class="nama2">
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poiret+One&display=swap"
                rel="stylesheet">
            <p data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="2000">Store
                |</p>
            <p class="nama3" data-aos="fade-right" data-aos-duration="2000">|Your Shopping Cart</p>
        </div>
        <div class="btn-cari">
            <input class="boxs-pencarian" type="text" placeholder="What are you looking for?" required.>
            <div class="gm-cari">
                <img src="gambar\search-interface-symbol (1).png" alt="gambar">
            </div>
        </div>
        <div class="btn-kanan">
            <div class="btn-profil">
                <a href=""><img src="gambar\avatar.png"></a>
            </div>
        </div>
    </div>
    <div class="navbar">
        <nav class="wrapper">
            <ul class="menu">
                <li class="nav-navbar1">Profile</li>
                <li class="nav-navbar2">Banks & Cards</li>
                <li class="nav-navbar3">Addresses</li>
                <li class="nav-navbar4">Change Password</li>
            </ul>
        </nav>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>src = "js\LandingPage.js"</script>
    <script src="js\MyAccountPage.js"></script>
</body>

</html>
